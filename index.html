<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BoniniF Window with Interactive Book</title>
        <link rel="icon" href="https://github.com/BoniniF/BoniniF/blob/7a14168fc49731d80e4d7726647faff4579a9c85/176CC5F2-9CA8-48B8-BF7F-9EF14C0B0EE6.PNG" type="image/png">
    <style>
        @font-face {
            font-family: 'academy engraved let';
            src: url('https://example.com/fonts/academy-engraved-let.woff2') format('woff2');
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #10330a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'academy engraved let';
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .text {
            font-size: 6em;
            color: white;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .gif-container {
            position: fixed;
            bottom: 10px;
            width: 100%;
            height: 100px;
        }

        .gif-container img {
            position: absolute;
            height: 100%;
            animation: moveSideways 6s linear infinite;
            -webkit-user-drag: none;
            user-drag: none;
        }

        @keyframes moveSideways {
            0% {
                left: 0;
                transform: scaleX(1);
            }
            50% {
                left: calc(100% - 100px);
                transform: scaleX(1);
            }
            51% {
                transform: scaleX(-1);
            }
            100% {
                left: 0;
                transform: scaleX(-1);
            }
        }

        .window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 480px;
            height: 480px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            resize: both;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            cursor: move;
        }

        .content {
            height: calc(100% - 32px);
            padding: 8px;
            background: #fff;
        }

        .close-button {
            font-size: 16px;
            cursor: pointer;
        }

        .draggable {
            position: absolute;
            cursor: move;
            z-index: 5;
        }

        .open-window-button {
            position: fixed;
            bottom: 30px;
            left: 10px;
            font-size: 2em;
            cursor: pointer;
            z-index: 10;
        }

        .chat-label {
            position: fixed;
            bottom: 40px;
            left: 10px;
            font-size: 1em;
            color: white;
            z-index: 10;
        }

        /* Book styles */
        .book-container {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
        }

        .book {
            width: 300px;
            height: 200px;
            perspective: 1500px;
            position: relative;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
            transform-origin: left center;
            transition: transform 1.5s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            color: #333;
            font-size: 12px;
            line-height: 1.2;
            text-align: justify;
            border: 1px solid #d0d0d0;
            background-color: white;
        }

        .front {
            border-right: none;
            border-radius: 0 5px 5px 0;
            box-shadow:
                inset -7px 0 30px -7px rgba(0,0,0,0.1),
                1px 0 1px rgba(0,0,0,0.1);
        }

        .back {
            border-left: none;
            border-radius: 5px 0 0 5px;
            transform: rotateY(180deg);
            box-shadow:
                inset 7px 0 30px -7px rgba(0,0,0,0.1),
                -1px 0 1px rgba(0,0,0,0.1);
        }

        .page-content {
            position: relative;
            z-index: 1;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .text-background {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            font-size: 10px;
            color: #777;
            background-color: white;
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 2;
        }

        .front .page-number { right: 10px; }
        .back .page-number { left: 10px; }

        .cover .front {
            background-color: #8B4513;
            color: #f0f0f0;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flipped { transform: rotateY(-180deg); }

        .book-edge {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 15px;
            background: linear-gradient(to right, #d0d0d0, #f0f0f0);
            transform: translateX(-50%) rotateY(-90deg);
            transform-origin: center left;
        }

        .cover-title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .image-container {
            max-width: 100%;
            max-height: 60%;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 130px;
            height: 90px;
            object-fit: cover;
            border: none;
            pointer-events: none;
        }

        .image-caption {
            font-family: 'Georgia', serif;
            color: #10330a;
            text-align: center;
            margin-top: 5px;
            font-size: 10px;
            /* Ora rimane vuoto finchÃ© lo script non vi inserisce il titolo */
        }

        .project-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            width: 30px;
            height: 30px;
            background-color: #10330a;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .project-button:hover {
            background-color: #1a4d14;
            transform: scale(1.1);
        }

        .thanks-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 10px;
        }
    </style>
    <base target="_self">
</head>

<script>
    // FunzionalitÃ  per rendere la finestra trascinabile
    function makeDraggable(element, handle) {
        let pos = { x: 0, y: 0, top: 0, left: 0 };

        handle.onmousedown = function (e) {
            e.preventDefault();
            pos = {
                x: e.clientX,
                y: e.clientY,
                top: element.offsetTop,
                left: element.offsetLeft
            };

            document.onmousemove = onMouseMove;
            document.onmouseup = onMouseUp;
        };

        function onMouseMove(e) {
            e.preventDefault();
            const dx = e.clientX - pos.x;
            const dy = e.clientY - pos.y;
            element.style.top = pos.top + dy + 'px';
            element.style.left = pos.left + dx + 'px';
        }

        function onMouseUp() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    const windowElement = document.getElementById('app-window');
    const headerElement = document.getElementById('window-header');
    makeDraggable(windowElement, headerElement);

    // Toggle window functionality
    function toggleWindow() {
        if (windowElement.style.display === 'block') {
            closeWindow();
        } else {
            openWindow();
        }
    }

    // Close button functionality
    function closeWindow() {
        windowElement.style.display = 'none';
    }

    function openWindow() {
        windowElement.style.display = 'block';
        windowElement.style.zIndex = '1000';
    }

    // Book functionality
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function flip(element) {
        const pageIndex = Array.from(pages).indexOf(element);

        if (pageIndex === currentPage) {
            // Turn to next page
            element.classList.add('flipped');
            currentPage++;
            updateZIndex();
        } else if (pageIndex === currentPage - 1) {
            // Turn back to previous page
            element.classList.remove('flipped');
            currentPage--;
            updateZIndex();
        }
    }

    function updateZIndex() {
        pages.forEach((page, index) => {
            if (index < currentPage) {
                page.style.zIndex = index + 1;
            } else {
                page.style.zIndex = pages.length - index;
            }
        });
    }

    // Set initial z-index
    updateZIndex();

    // Add unique patterns to each page background
    const patterns = [
        'radial-gradient(circle, #f0f0f0 10%, transparent 10%) 0 0/10px 10px',
        'linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0) 0 0/20px 20px',
        'repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 5px, #ffffff 5px, #ffffff 10px)',
        'repeating-radial-gradient(circle at 50% 50%, #f0f0f0, #f0f0f0 5px, #ffffff 5px, #ffffff 10px)',
        'linear-gradient(90deg, #ffffff 20px, #f0f0f0 20px)',
        'linear-gradient(#ffffff 50%, #f0f0f0 50%)'
    ];

    document.querySelectorAll('.page-background').forEach((bg, index) => {
        bg.style.backgroundImage = patterns[index % patterns.length];
        bg.style.opacity = '0.2';
    });

    // Prevent text selection and image dragging
    document.addEventListener('selectstart', function(e) { e.preventDefault(); });
    document.addEventListener('dragstart', function(e) { e.preventDefault(); });

    // Additional measures to ensure text is not selectable
    document.body.style.webkitUserSelect = 'none';
    document.body.style.mozUserSelect = 'none';
    document.body.style.msUserSelect = 'none';
    document.body.style.userSelect = 'none';

    // Disable context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // == NUOVA LOGICA PER GENERARE AUTOMATICAMENTE LE IMAGE-CAPTION ==
    // Dopo il caricamento del DOM, scorro tutte le pagine e recupero il titolo dallo snapshot JSON di Microlink.
    document.addEventListener('DOMContentLoaded', function() {
        // Per ciascuna pagina nel libro...
        document.querySelectorAll('.page').forEach(function(pageElement) {
            // Trovo il link (project-button) al quale la pagina punta
            const linkElem = pageElement.querySelector('a.project-button');
            const captionElem = pageElement.querySelector('.image-caption');
            if (!linkElem || !captionElem) return;

            const targetURL = linkElem.getAttribute('href');
            // Richiedo a Microlink API il JSON con i metadati (tra cui il title)
            fetch('https://api.microlink.io?url=' + encodeURIComponent(targetURL) + '&meta=true')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data && data.data && data.data.title) {
                        // Imposto il title come testo della didascalia
                        captionElem.textContent = data.data.title;
                    } else {
                        // In caso di fallimento, metto un testo di fallback
                        captionElem.textContent = 'Titolo non disponibile';
                    }
                })
                .catch(function() {
                    captionElem.textContent = 'Titolo non disponibile';
                });
        });
    });
    // == FINE LOGICA AUTOMATICA ==



  // blocco target="_blank" ecc.
  window.open = function(url) {
    window.location.href = url;
  };

  document.addEventListener('click', function(e) {
    var a = e.target.closest('a');
    if (!a || !a.href) return;
    e.preventDefault();
    window.location.href = a.href;
  });

</script>
